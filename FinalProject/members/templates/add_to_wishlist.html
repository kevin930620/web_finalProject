{% extends "master.html" %}
{% load static %}

{% block title %}
Add to wishlist
{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static '/css/login.css' %}">


    
    <form method="post" action = "{% url 'save_wishlist' %}">
        {% csrf_token %}
        <label for="id_computer">computer Name:</label><br>
        <select name="selected_computer">
            {% for computer in computers %}
                <option value="{{ computer.id }}">{{ computer.ComputerName }}</option>
            {% endfor %}
        </select>
        
        <input type="submit" value="Save">
    </form>
    {% endblock %}
