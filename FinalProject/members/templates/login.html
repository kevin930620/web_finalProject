<!DOCTYPE html>
<html>

<head>
    <title>login</title>
</head>

<body>
    <h1>Login</h1>
    {% if title == 'Login Fail' %}
    <h2>Login Fail</h2>
    {% endif %}
    {{ post_form.errors }}
    {{ message }}
    {% if request.user.is_authenticated %}
    <a href="{% url 'logout' %}">Logout</a>
    {% else %}
    <form action="." method="post">
        {% csrf_token %}
        <label for="username">Username: </label>
        {{ post_form.username }}
        <label for="password">Password: </label>
        {{ post_form.password }}
        <input type="submit" value="Submit">
    </form>
    {% endif %}
    
    

</body>

</html>
